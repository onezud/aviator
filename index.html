<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: hsl(0, 0%, 13%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            width: 100%;
            max-width: 360px;
            height: 640px;
            position: relative;
            background: hsl(0, 0%, 13%);
            border-radius: 10px;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 400%;
            height: 400%;
            background: url('bg-rotate-old.svg') no-repeat center center;
            background-size: contain;
            animation: rotateBackground 20s linear infinite;
            transform-origin: center center;
            left: 0;
            bottom: 0;
            transform: translate(-50%, 50%) rotate(0deg);
        }
        @keyframes rotateBackground {
            0% { transform: translate(-50%, 50%) rotate(0deg); }
            100% { transform: translate(-50%, 50%) rotate(360deg); }
        }
        .background.paused {
            animation-play-state: paused;
        }
        .multiplier {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 64px;
            color: #ffffff;
            font-weight: bold;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .jet-container {
            position: absolute;
            top: 65%;
            left: 25%;
            transform: translateY(-50%);
            animation: hoverJet 3s linear infinite;
        }
        .jet {
            width: 200px;
            height: 200px;
            background: url('p.png') no-repeat center center;
            background-size: contain;
            transform: rotate(0deg);
            position: relative;
            z-index: 2;
        }
        @keyframes hoverJet {
            0% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0); }
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: url('loading.png') no-repeat center center;
            background-size: contain;
            display: none;
            z-index: 20;
            animation: rotateLoading 2s linear infinite;
        }
        @keyframes rotateLoading {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .luckyjet-logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            background: url('logo.svg') no-repeat center center;
            background-size: contain;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="background"></div>
        <div class="luckyjet-logo"></div>
        <div class="multiplier" id="multiplier">Connecting...</div>
        <div class="loading" id="loading"></div>
        <div class="jet-container">
            <div class="jet"></div>
            <div class="fire"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const elements = {
            multiplier: document.getElementById('multiplier'),
            loading: document.getElementById('loading'),
            background: document.querySelector('.background')
        };
        
        let lastMultiplier = '1.00x';
        let isFetching = false;

        async function fetchGameState() {
            if (isFetching) return;
            isFetching = true;
            
            try {
                // Используем прокси для обхода CORS
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const targetUrl = encodeURIComponent('https://1wine.life/lasttime');
                
                const response = await fetch(proxyUrl + targetUrl);
                
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                
                // Парсим HTML из ответа
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(data.contents, 'text/html');
                
                // Находим элемент с коэффициентом (вам нужно уточнить селектор)
                // Предположим, что коэффициент находится в элементе с классом .multiplier
                const multiplierElement = htmlDoc.querySelector('.multiplier');
                
                if (multiplierElement) {
                    const newMultiplier = multiplierElement.textContent.trim();
                    
                    if (newMultiplier !== lastMultiplier) {
                        showLoading();
                        
                        setTimeout(() => {
                            updateMultiplier(newMultiplier);
                            hideLoading();
                        }, 4000);
                    }
                } else {
                    throw new Error('Multiplier element not found');
                }
            } catch (error) {
                console.error('Error:', error);
                elements.multiplier.textContent = 'Error';
                hideLoading();
            } finally {
                isFetching = false;
            }
        }

        function showLoading() {
            elements.background.classList.add('paused');
            elements.multiplier.style.display = 'none';
            elements.loading.style.display = 'block';
        }

        function hideLoading() {
            elements.loading.style.display = 'none';
            elements.multiplier.style.display = 'block';
            elements.background.classList.remove('paused');
        }

        function updateMultiplier(newMultiplier) {
            // Форматируем коэффициент, если нужно
            let formatted = newMultiplier;
            if (!formatted.includes('x') && !formatted.includes('X')) {
                formatted += 'x';
            }
            elements.multiplier.textContent = formatted;
            lastMultiplier = formatted;
        }

        // Запускаем с интервалом 1 секунда
        fetchGameState();
        setInterval(fetchGameState, 1000);
    </script>
</body>
</html>
